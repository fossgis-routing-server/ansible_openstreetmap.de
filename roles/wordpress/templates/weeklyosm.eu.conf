<VirtualHost *:80>
    DocumentRoot /var/www/wordpress

    ServerAdmin blog@openstreetmap.de
    ServerName {{ wordpress.hostname }}
{% for alias in wordpress.hostname_aliases %}
    ServerAlias {{ alias }}
{% endfor %}
    RewriteEngine On

    RewriteCond %{REQUEST_URI} ^/.well-known/acme-challenge
    RewriteRule (.*) http://{{ hostvars[groups.acme.0].acme__fqdn }}%{REQUEST_URI} [R=301,L]

    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on

    SSLCertificateFile {{ acme__daemon_basedir }}/certs/weeklyosm.pem
    SSLCertificateKeyFile {{ acme__daemon_basedir }}/certs/weeklyosm.key
    SSLEngine on

    # Intermediate configuration, tweak to your needs
    SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder     off
    SSLSessionTickets       off

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

    ServerAdmin blog@openstreetmap.de
    ServerName {{ wordpress.hostname }}
    {% for alias in wordpress.hostname_aliases %}
    ServerAlias {{ alias }}
    {% endfor %}

    DocumentRoot /var/www/wordpress/
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/wordpress/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    Alias /wp-uploads/ /var/www/wordpress/wp-content/uploads/
    <Directory /var/www/wordpress/wp-content/uploads/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    php_admin_value open_basedir /usr/share/php/:/usr/share/pear/:/etc/wordpress/:/var/www/wordpress/:/var/lib/wordpress/wp-content/:/tmp/:/usr/share/wordpress/

    CustomLog ${APACHE_LOG_DIR}/wordpress.access.log combined
    ErrorLog ${APACHE_LOG_DIR}/wordpress.error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn
</VirtualHost>
