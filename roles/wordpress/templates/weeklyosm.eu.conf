{% call server(wordpress.hostnames, http='forward', https='weeklyosm') %}

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

    ServerAdmin blog@openstreetmap.de

    DocumentRoot /var/www/wordpress/
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/wordpress/>
        Options -Indexes
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    Alias /wp-uploads/ /var/www/wordpress/wp-content/uploads/
    <Directory /var/www/wordpress/wp-content/uploads/>
        Options -Indexes
        Options FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
        AddType text/plain .html .htm .shtml
        <FilesMatch ".+\.ph(ar|p|tml)$">
          SetHandler None
        </FilesMatch>
    </Directory>

{% if wordpress__phpfpm %}
    Include /etc/apache2/conf-available/php{{ wordpress__phpversion }}-fpm.conf
{% else %}
    <IfModule mod_php7.c>
        php_admin_value open_basedir /usr/share/php/:/usr/share/pear/:/etc/wordpress/:/var/www/wordpress/:/var/lib/wordpress/wp-content/:/tmp/:/usr/share/wordpress/
        php_admin_value disable_functions exec,shell_exec,system,passthru,popen,proc_open
    </IfModule>
{% endif %}

    {{ custom_log('wordpress') }}

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn
{% endcall %}
