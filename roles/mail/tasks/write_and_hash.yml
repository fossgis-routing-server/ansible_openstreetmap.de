- name: 'Create {{ item }}'
  template:
    dest: '{{ item.dest }}'
    owner: root
    group: root
    mode: 0644
    src: '{{ item.src }}'
  register: map_result

- name: Run postmap if required on virtual_alias_map
  shell:
    cmd: '{{ item.cmd }} hash:{{ item.dest }}'
    chdir: /etc/postfix
  when: map_result.changed
  register: postmap_result

- name: Reload Postfix because postmap was executed
  systemd:
    name: postfix
    state: reloaded
  when: postmap_result.changed
