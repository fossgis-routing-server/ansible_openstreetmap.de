# Prepare a newly initiated host for use with ansible.

- hosts: all
  become: yes
  tasks:
    - name: Initialise apt
      become: yes
      apt:
        update_cache: yes
        upgrade: dist
        autoremove: yes

- hosts: all
  become: yes
  tasks:
    - name: Import tasks to create accounts
      import_tasks: fossgis/accounts.yml

